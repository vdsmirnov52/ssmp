<!-- Заголовок поиска списка Пользователей СМП forms/find_users.html	-->
<div id="fbrigs_head" class="green">
<table width=100%> <tr> <td class="tit"> &nbsp; Пользователи СМП {{ sel_bwfind }}	</td>
	{% if DISP_PS %}
	<td align='center'> &nbsp; Подстанция:<b> {{ subst }}  </b></td>
	{% else %}
	<td align='center'> &nbsp; Подстанция: {{ sel_subst }}	</td>
	{% endif %}
	<!--td align='center'> &nbsp; Должность: {{ sel_post }}	</td-->
	<td align='center'> &nbsp; Тип (роль):{{sel_usrtype}}	</td>

	<td align='right'>
	<i class="fa fa-plus-square fa-2x line" aria-hidden="true" title="Добавить пользователя" onclick="set_shadow('add_user');"></i>  &nbsp;
	<i class="fa fa-refresh fa-2x line" aria-hidden="true" title="Искать" onclick="set_shadow('find_users');"></i>  &nbsp;
</td></tr></table>

</div>	<!-- END forms/find_users.html	-->
